<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AsisLegal - Cliente Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; height: 100vh; overflow: hidden; }
        .main-container { height: 100vh; max-width: 1400px; margin: 0 auto; display: flex; }
        
        /* Sidebar */
        .sidebar { width: 350px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #eee; background: #f8f9fa; }
        .chat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chat-item { padding: 15px; border-bottom: 1px solid #f1f1f1; cursor: pointer; transition: 0.2s; border-radius: 8px; margin-bottom: 5px; }
        .chat-item:hover { background-color: #e9ecef; }
        .chat-item.active { background-color: #e7f1ff; border-left: 4px solid #0d6efd; }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #fff; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid #ddd; background: white; display: flex; justify-content: space-between; align-items: center; }
        .messages-box { flex: 1; overflow-y: auto; padding: 20px; background: #f0f2f5; display: flex; flex-direction: column; gap: 15px; }
        
        /* Burbujas de Chat */
        .message { max-width: 75%; padding: 12px 16px; border-radius: 15px; font-size: 0.95rem; line-height: 1.5; position: relative; word-wrap: break-word; }
        .message.user { align-self: flex-end; background-color: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .message.bot { align-self: flex-start; background-color: white; color: #1c1e21; border: 1px solid #ddd; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        /* Footer */
        .input-area { padding: 20px; background: white; border-top: 1px solid #ddd; }
        
        /* Utiles */
        .d-none { display: none !important; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <div class="sidebar-header">
            <h4 class="mb-3">üìÇ Documentos</h4>
            <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()" class="btn btn-primary w-100 fw-bold">
                + Subir Nuevo PDF
            </button>
        </div>
        <div id="chatList" class="chat-list">
            <div class="text-center text-muted mt-5">Cargando lista...</div>
        </div>
    </div>

    <div id="welcomeScreen" class="chat-area justify-content-center align-items-center text-center p-5">
        <div style="max-width: 500px;">
            <h1 class="display-5 text-primary mb-3">AsisLegal IA</h1>
            <p class="lead text-muted">Selecciona un documento de la izquierda o sube uno nuevo para comenzar el an√°lisis legal.</p>
        </div>
    </div>

    <div id="chatScreen" class="chat-area d-none">
        <div class="chat-header">
            <div>
                <h5 class="m-0" id="chatTitle">T√≠tulo del Documento</h5>
                <small class="text-muted" id="chatDate">Fecha</small>
            </div>
            <div class="d-flex gap-2">
                <a id="btnDownload" href="#" target="_blank" class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1">
                    ‚¨á Descargar PDF
                </a>
                <button id="btnAudio" class="btn btn-warning btn-sm" disabled onclick="playLastAudio()">
                    üîä Escuchar
                </button>
            </div>
        </div>

        <div id="messagesBox" class="messages-box">
            </div>

        <div class="input-area">
            <form id="chatForm" class="d-flex gap-2" onsubmit="handleSendMessage(event)">
                <input type="text" id="messageInput" class="form-control" placeholder="Escribe tu pregunta legal aqu√≠..." autocomplete="off">
                <button type="submit" class="btn btn-primary px-4">Enviar</button>
            </form>
        </div>
    </div>
</div>

<script>
    // ================= CONFIGURACI√ìN =================
    const API_URL = 'http://127.0.0.1:8080/api';
    
    // Estado Global
    let currentChatId = null;
    let currentAudioB64 = null;

    // ================= AL INICIAR =================
    document.addEventListener('DOMContentLoaded', () => {
        loadChats();
    });

    // ================= 1. CARGAR LISTA DE CHATS =================
    async function loadChats() {
        const listContainer = document.getElementById('chatList');
        try {
            const response = await fetch(`${API_URL}/chats`);
            
            if (!response.ok) throw new Error('Error de conexi√≥n');
            
            const data = await response.json();
            
            if (data.data.length === 0) {
                listContainer.innerHTML = '<div class="text-center text-muted mt-3 p-3">No hay documentos. ¬°Sube uno!</div>';
                return;
            }

            // Renderizar lista
            listContainer.innerHTML = data.data.map(chat => `
                <div class="chat-item" onclick="openChat(${chat.id_chat}, '${chat.title}', '${chat.created_at}', ${chat.id_document})">
                    <div class="fw-bold text-truncate">${chat.title}</div>
                    <small class="text-muted">${new Date(chat.created_at).toLocaleDateString()}</small>
                </div>
            `).join('');

        } catch (error) {
            console.error(error);
            listContainer.innerHTML = `
                <div class="alert alert-danger m-2">
                    <strong>Error:</strong> No se pudo conectar al Backend (Puerto 8080).<br>
                    <small>Verifica que Laravel est√© corriendo y que hayas aplicado el hack de CORS en index.php</small>
                </div>`;
        }
    }

    // ================= 2. SUBIR ARCHIVO =================
    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Validaciones b√°sicas
        if (file.type !== 'application/pdf') return alert('Solo PDFs');
        if (file.size > 10 * 1024 * 1024) return alert('M√°ximo 10MB');

        // Mostrar loading
        document.getElementById('chatList').innerHTML = '<div class="text-center mt-5"><div class="spinner-border text-primary"></div><p>Subiendo y analizando...</p></div>';

        const formData = new FormData();
        formData.append('pdf_file', file);
        formData.append('titulo', file.name.replace('.pdf', ''));

        try {
            const res = await fetch(`${API_URL}/chats`, {
                method: 'POST',
                body: formData // Fetch pone el header correcto autom√°ticamente
            });

            if (!res.ok) throw new Error('Fall√≥ la subida');

            const data = await res.json();
            
            // Recargar lista y abrir chat
            await loadChats();
            openChat(data.data.id_chat, data.data.title, data.data.created_at, data.data.id_document);

        } catch (error) {
            alert('Error al subir el archivo: ' + error.message);
            loadChats(); // Restaurar lista
        }
    });

    // ================= 3. ABRIR CHAT =================
    async function openChat(chatId, title, date, docId) {
        currentChatId = chatId;
        
        // UI Switch
        document.getElementById('welcomeScreen').classList.add('d-none');
        document.getElementById('chatScreen').classList.remove('d-none');
        
        // Set Header Data
        document.getElementById('chatTitle').innerText = title;
        document.getElementById('chatDate').innerText = new Date(date).toLocaleDateString();
        document.getElementById('btnDownload').href = `${API_URL}/documents/${docId}/download`;
        
        // Limpiar mensajes y mostrar loading
        const box = document.getElementById('messagesBox');
        box.innerHTML = '<div class="text-center mt-5"><div class="spinner-border text-secondary"></div></div>';

        try {
            const res = await fetch(`${API_URL}/chats/${chatId}`);
            const data = await res.json();
            
            renderMessages(data.data.messages || []);

        } catch (error) {
            box.innerHTML = '<div class="alert alert-danger text-center">Error cargando historial</div>';
        }
    }

    // ================= 4. ENVIAR MENSAJE =================
    async function handleSendMessage(e) {
        e.preventDefault();
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        if (!text || !currentChatId) return;

        // 1. Agregar mensaje de usuario visualmente
        addMessageBubble(text, 'user');
        input.value = '';
        input.disabled = true;

        // 2. Agregar burbuja de "Pensando..."
        const box = document.getElementById('messagesBox');
        const loadingId = 'loading-' + Date.now();
        box.innerHTML += `<div id="${loadingId}" class="message bot"><em>ü§ñ Analizando documento...</em></div>`;
        box.scrollTop = box.scrollHeight;

        try {
            const res = await fetch(`${API_URL}/chats/${currentChatId}/mensaje`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: text })
            });

            const data = await res.json();

            // Quitar loading
            document.getElementById(loadingId).remove();

            if (data.status === 'success') {
                // Mostrar respuesta IA
                addMessageBubble(data.ai_message.content, 'bot');
                
                // Guardar Audio
                currentAudioB64 = data.audio_base64;
                document.getElementById('btnAudio').disabled = !currentAudioB64;
            } else {
                addMessageBubble('‚ùå Error: La IA no respondi√≥.', 'bot');
            }

        } catch (error) {
            document.getElementById(loadingId).remove();
            addMessageBubble('‚ùå Error de red ("Failed to fetch"). Revisa el servidor.', 'bot');
        } finally {
            input.disabled = false;
            input.focus();
        }
    }

    // ================= 5. UTILIDADES (RENDER) =================
    function renderMessages(messages) {
        const box = document.getElementById('messagesBox');
        box.innerHTML = '';

        if (messages.length === 0) {
            box.innerHTML = '<div class="text-center text-muted mt-5">üí¨ Chat iniciado. Haz una pregunta sobre el PDF.</div>';
            return;
        }

        messages.forEach(msg => {
            const type = msg.sender === 'user' ? 'user' : 'bot';
            addMessageBubble(msg.content, type);
            // Si es el √∫ltimo mensaje de la IA, guardamos el audio si existiera (l√≥gica simplificada)
        });
    }

    function addMessageBubble(text, type) {
        const box = document.getElementById('messagesBox');
        const div = document.createElement('div');
        div.className = `message ${type}`;
        // Convertir saltos de l√≠nea a <br>
        div.innerHTML = text.replace(/\n/g, '<br>');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // ================= 6. AUDIO =================
    function playLastAudio() {
        if (!currentAudioB64) return alert('No hay audio disponible');
        try {
            const audio = new Audio("data:audio/mp3;base64," + currentAudioB64);
            audio.play();
        } catch (e) {
            console.error(e);
            alert('Error reproduciendo audio');
        }
    }
</script>

</body>
</html>
